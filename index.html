<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Countdown App</title>
    <!-- Sửa đường dẫn CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icon-192.png">
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
    <h1>PWA Countdown App</h1>
    <nav>
        <a href="#/">Trang chủ</a>
        <a href="#/firebase">Firebase</a>
        <a href="#/user">Người dùng</a>
    </nav>
    <div id="app-view"></div>

    <div class="container">
        <!-- Phần 1: Kết nối CSDL Firebase -->
        <section class="firebase-section">
            <h2>Kết nối & Quản lý dữ liệu Firebase</h2>
            <div class="auth-controls">
                <button id="login-google" type="button">Đăng nhập Google</button>
                <button id="logout-google" class="hidden" type="button">Đăng xuất</button>
                <div id="user-info"></div>
            </div>
            <div class="data-controls">
                <input type="text" id="data-input" placeholder="Nhập dữ liệu..." />
                <button id="save-data" type="button">Ghi dữ liệu</button>
            </div>
            <div class="data-list">
                <h3>Danh sách dữ liệu từ Firebase:</h3>
                <ul id="firebase-data"></ul>
            </div>
        </section>
        <!-- Phần 2: Check for Updates -->
        <section class="sw-section">
            <h2>Service Worker & Cập nhật ứng dụng hi</h2>
            <div id="status">
                <ul id="sw-log"></ul>
            </div>
            <!-- <button id="update-sw" type="button">Check for Updates</button> -->
        </section>
    </div>
    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/firebase-data.js"></script>
</body>

</html>
